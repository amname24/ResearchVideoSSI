<!DOCTYPE html>
<html lang="fr" ng-app="videoApp">
<head>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
	<meta charset="utf-8" />
	<title>Video Search</title>
	<script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-cookies.js"></script>
	<script type="text/javascript" src="js/Ressources/angular-ui-router.js"></script>
	<script type="text/javascript" src="js/Ressources/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/ng-youtube-embed@1.7.15/build/ng-youtube-embed.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="js/Controllers/indexCtrl.js"></script>

	<script type="text/javascript" src="js/routing.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- login -->
	<script src="js/Controllers/loginCtrl.js"></script>
    <script src="js/Services/loginService.js"></script>
    <link rel="stylesheet" type="text/css" href="view/login/login.css">
    
    <!--signup-->
    <script src="js/Controllers/signupCtrl.js"></script> 
    <script src="js/Directives/signupDirective.js"></script> 
	<script src="js/Services/signupService.js"></script> 
	<link rel="stylesheet" type="text/css" href="view/signup/signup.css">
	

	<!-- search page -->
	<script src="js/Controllers/searchCtrl.js"></script>
	<script src="js/Services/videoService.js"></script>
	<link rel="stylesheet" type="text/css" href="view/search/search.css">
	<script src="js/Controllers/videoPlayerCtrl.js"></script>


</head>
	
<body>
	<div class="sidenav">
		<ul>
			<li>
				<a href="#">Home</a>
			</li>
			<li>
				<a ui-sref="login" ui-sref-active="active">Login</a>
			</li>
			<li>
				<a href="#">Contact</a>
			</li>
		</ul>
	</div>

	<div class="container" ng-controller="indexCtrl">

        <div class="row">
            <form class="navbar-form" role="search" ng-submit="search()">
                <div class="input-group add-on">
                    <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" ng-model="searchInput"
                        type="text">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>

                <div class="input-group-btn search-panel">
                    <select class="btn btn-default dropdown-toggle" data-toggle="dropdown" ng-options="site as site.siteName for site in sites"
                        ng-model="selectedSite">
                        <option value="">-- Select a site --</option>
                    </select>
                </div>
            </form>
		<ui-view></ui-view>
	</div>

</body>

</html>
