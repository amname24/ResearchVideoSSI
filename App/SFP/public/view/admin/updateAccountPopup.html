<div class="modal-dialog vertical-align-center">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h4 class="modal-title">Account Information</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group" ng-class="{'has-error': registerForm.$dirty}">
                    <label class="col-sm-3 control-label " for="Name">Name</label>
                    <div class="col-sm-8">
                        <input id="Name" type="name" class="form-control" required name="Name" ng-model="Name" />
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Email.$invalid, 'has-success': registerForm.Email.$valid}">
                    <label class="col-sm-3 control-label" for="Email">Email</label>
                    <div class="col-sm-8">
                        <input id="Email" type="email" class="form-control" required name="Email" ng-model="Email" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="role-group" class="control-label col-md-3">Role</label>
                    <div class="col-md-8">
                        <select ng-init="roleSelected='user'" name="role-group" id="role-group" ng-model="roleSelected" class="form-control">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="status-group" class="control-label col-md-3">Status</label>
                    <div class="col-md-8">
                        <select ng-init="statusSelected='active'" name="status-group" id="status-group" ng-model="statusSelected" class="form-control">
                            <option value="active">Active</option>
                            <option value="desactive">Desactive</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="create()" ng-disabled="registerForm.$invalid">Create</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

<style>
    label {
        color: black;
    }
</style>
