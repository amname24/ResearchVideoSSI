<div ng-controller="videoPlayerCtrl" data-ng-init="loadVideo()" class="video-player">
    <button type="button" class="btn icon-btn btn-success" data-toggle="modal" data-target="#exampleModalAddPlayList" ng-click="selectVideo()"><span class="glyphicon btn-glyphicon glyphicon-plus"></span></button>
    <div class="player">
        <video id="videoPlayer" width="640" height="360" controls>
            <source src="" type="video/mp4">
        </video>
    </div>
    <button ng-if="fromplaylist" class="btn btn-primary" ng-click="goPrev()">Previous</button>
    <button ng-if="fromplaylist" class="btn btn-primary" ng-click="goNext()">Next</button>
    <div class="description">
        <h3>{{video.name}}</h3>
        <hr>
        <p>
            {{video.description}}
        </p>
    </div>
</div>
<style>
      .description {
        display: block;
        padding: 10px;
        position: relative;

    }
</style>
