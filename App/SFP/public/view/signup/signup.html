<body ng-controller="signupCtrl">
    <div>
        <form class="form-horizontal login-form" name="registerForm" ng-submit="register()">
            <ul class = "tab-groupe">
                <li ><a class="tabsecond" ui-sref="login">Log In</a></li>
                <li class="tab">Sign Up</li>		
            </ul>
            <img src="assets/images/youvimstreamblack.PNG">
            <div class="form-group" ng-class="{'has-error': registerForm.Name.$dirty && registerForm.Name.$invalid,'has-success': registerForm.Name.$dirty && registerForm.Name.$valid}">
                <!-- <label class="col-sm-3 control-label " for="Name">Name</label> -->
                <!-- <div class="col-sm-9"> -->
                    <input id="Name" type="name" class="form-control information" required name="Name" ng-model="Name" placeholder="Name" />
                <!-- </div> -->
            </div>
            <div class="form-group" ng-class="{'has-error': registerForm.Email.$dirty && registerForm.Email.$invalid, 'has-success': registerForm.Email.$valid}">
                <!-- <label class="col-sm-3 control-label" for="Email">Email</label> -->
                <!-- <div class="col-sm-9"> -->
                    <input placeholder="Email" id="Email" type="email" class="form-control information" required name="Email" ng-model="Email" />
                <!-- </div> -->
            </div>
            <div class="form-group" ng-class="{'has-error': registerForm.Password.$dirty && registerForm.Password.$invalid, 'has-success': registerForm.Password.$valid}">
                <!-- <label class="col-sm-3 control-label" for="Password">Password</label> -->
                <!-- <div class="col-sm-9"> -->
                    <input placeholder="Password" id="Password" type="password" class="form-control information" required check-length check-symbols
                        check-lowerletters check-upperletters check-numbers name="Password" ng-model="Password" />
                <!-- </div> -->
                <!-- <div class="col-sm-9"> -->
                <ul class="alert alert-danger" ng-show="!registerForm.Password.$error.required && registerForm.Password.$error.checkLength
                ||!registerForm.Password.$error.required && registerForm.Password.$error.checkSymbols||!registerForm.Password.$error.required &&registerForm.Password.$error.checkLowerletters
                ||!registerForm.Password.$error.required &&registerForm.Password.$error.checkUpperletters||!registerForm.Password.$error.required &&
                registerForm.Password.$error.checkNumbers">
                    <li ng-show="registerForm.Password.$error.checkLength">
                        Password too short : must have 8 caracters
                    </li>
                <!-- </div> -->
                <!-- <div class="col-sm-9"> -->
                    <li ng-show=" registerForm.Password.$error.checkSymbols">
                        Password with no symbols
                    </li>
                <!-- </div> -->
                <!-- <div class="col-sm-9"> -->
                    <li  ng-show="registerForm.Password.$error.checkLowerletters">
                        Password with no lower letters
                    </li>
                <!-- </div> -->
                <!-- <div class="col-sm-9"> -->
                    <li  ng-show="registerForm.Password.$error.checkUpperletters">
                        Password with no upper letters
                    </li>
                <!-- </div> -->
                <!-- <div class="col-sm-9"> -->
                    <li  ng-show="registerForm.Password.$error.checkNumbers">
                        Password with no numbers
                    </li>
                <!-- </div> -->
                </ul>
            </div>
            <div class="form-group" ng-class="{'has-error': registerForm.ConfirmPassword.$dirty && registerForm.ConfirmPassword.$invalid, 'has-success': registerForm.ConfirmPassword.$valid}">
                <!-- <label class="col-sm-3 control-label" for="ConfirmPassword">Confirm Password</label> -->
                <!-- <div class="col-sm-9"> -->
                    <input placeholder="Confirm Password" id="ConfirmPassword" type="password" class="form-control information" required equals-to="registerForm.Password"
                        name="ConfirmPassword" ng-model="ConfirmPassword" />
                <!-- </div>  -->
                <ul class="alert alert-danger" ng-show="!registerForm.ConfirmPassword.$error.required && registerForm.ConfirmPassword.$error.equalsTo">
                    Passwords are differents
                </ul>
            </div>
            <div class="form-group">
                <!-- <div class="col-sm-offset-3 col-sm-9"> -->
                    <input type="submit" class="button button-block boutonLogin" value="Sign Up" ng-disabled="registerForm.$invalid" />
                <!-- </div> -->
            </div>
        </form>
    </div>
</body>
