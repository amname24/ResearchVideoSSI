<div ng-controller="resetPasswordCtrl">
	<form class="form-horizontal login-form" ng-submit="resetPassword()">
		<img src="assets/images/youvimstreamblack.PNG">
		<div class="form-group" ng-class="{'has-error': registerForm.Password.$dirty && registerForm.Password.$invalid, 'has-success': registerForm.Password.$valid}">
				<!-- <label class="col-sm-3 control-label" for="Password">Password</label> -->
				<!-- <div class="col-sm-9"> -->
			<input placeholder="Password" id="Password" type="password" class="form-control information" required check-length check-symbols
					check-lowerletters check-upperletters check-numbers name="Password" ng-model="Password" />
			<!-- </div> -->
			<!-- <div class="col-sm-9"> -->
			<ul class="alert alert-danger" ng-show="!registerForm.Password.$error.required">
				<li class="cross" ng-show="registerForm.Password.$error.checkLength">
					Password too short : must have 8 caracters
				</li>
			<!-- </div> -->
			<!-- <div class="col-sm-9"> -->
				<li class="cross" ng-show=" registerForm.Password.$error.checkSymbols">
					Password with no symbols
				</li>
			<!-- </div> -->
			<!-- <div class="col-sm-9"> -->
				<li class="cross" ng-show="registerForm.Password.$error.checkLowerletters">
					Password with no lower letters
				</li>
			<!-- </div> -->
			<!-- <div class="col-sm-9"> -->
				<li class="cross" ng-show="registerForm.Password.$error.checkUpperletters">
					Password with no upper letters
				</li>
			<!-- </div> -->
			<!-- <div class="col-sm-9"> -->
				<li class="cross" ng-show="registerForm.Password.$error.checkNumbers">
					Password with no numbers
				</li>
			<!-- </div> -->
			</ul>
		</div>
		<div class="form-group" ng-class="{'has-error': registerForm.ConfirmPassword.$dirty && registerForm.ConfirmPassword.$invalid, 'has-success': registerForm.ConfirmPassword.$valid}">
			<!-- <label class="col-sm-3 control-label" for="ConfirmPassword">Confirm Password</label> -->
			<!-- <div class="col-sm-9"> -->
			<input placeholder="Confirm Password" id="ConfirmPassword" type="password" class="form-control information" required equals-to="registerForm.Password"
					name="ConfirmPassword" ng-model="ConfirmPassword" />
			<!-- </div>  -->
			<ul class="alert alert-danger" ng-show="!registerForm.ConfirmPassword.$error.required && registerForm.ConfirmPassword.$error.equalsTo">
				Passwords are differents
			</ul>
		</div>
		<div class="form-group">
				<!-- <div class="col-sm-offset-3 col-sm-9"> -->
			<input type="submit" class="button button-block boutonLogin" value="Sign Up" ng-disabled="registerForm.$invalid" />
				<!-- </div> -->
		</div>
	</form>
</div>
