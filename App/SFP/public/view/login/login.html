<div ng-controller="loginCtrl">
	<form class="login-form" name = "loginForm">
		<ul class = "tab-groupe">
			<li class="tab">Log In</li>
			<li><a class="tabsecond" ui-sref="signup">Sign Up</a></li>		
		</ul>
		<img src="assets/images/youvimstreamblack.PNG">
		<!-- <h1>YouVimStream</h1> -->
		<div class="form-group" ng-class="{'has-error': loginForm.email.$dirty && loginForm.email.$invalid}">
			<input type="email" name="email" placeholder="Email" class="form-control information" required ng-model="email" />
		</div>	
		<div class="form-group" ng-class="{'has-error': loginForm.password.$dirty && loginForm.password.$invalid}">
				<input type="password" name="password" placeholder="Password" class="form-control information" required ng-model="password" />		
		</div>
		<input type="submit" name="login" value="Log in" class=" button button-block boutonLogin" ng-click="login()">
		<br>
		<a ui-sref="sendEmail">Forgot password ?</a>
	</form>
</div>
